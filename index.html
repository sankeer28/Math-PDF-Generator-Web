<!DOCTYPE html>
<html>
<head>
    <title>PDF Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="navbar">
        <a id="github-link" href="https://github.com/sankeer28/Math-PDF-Generator-Web">GitHub</a>
    </div>
    <div id="main-content">
        <div id="container">
            <h1>Math PDF Generator</h1>
            <h3>Generate Random Math PDFs</h3>
            <form id="pdfForm" onsubmit="event.preventDefault(); generatePDF(document.getElementById('numPDFs').value, document.getElementById('numPages').value);">
                <label for="numPDFs">Number of PDFs to generate:</label>
                <input type="number" id="numPDFs" name="numPDFs" min="1" value="20">
                
                <label for="numPages">Number of Question pages:</label>
                <input type="number" id="numPages" name="numPages" min="1" max="50" value="5">
                
                <button type="submit">Generate PDFs</button>
            </form>
            
            <div id="progress-message" style="margin-top: 10px;"></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
