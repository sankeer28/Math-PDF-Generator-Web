<!DOCTYPE html>
<html>
<head>
    <title>PDF Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="navbar">
        <a id="github-link" href="https://github.com/sankeer28/Math-PDF-Generator-Web">GitHub</a>
    </div>
    <div id="main-content">
        <div id="container">
            <h1>Math PDF Generator</h1>
            <h3>Generate Random Math PDFs</h3>
            <form id="pdfForm" onsubmit="event.preventDefault(); generatePDF();">
                <label for="operation">Math Operation:</label>
                <select id="operation" name="operation">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                    <option value="bedmas">BEDMAS</option>
                    <option value="exponents">Exponents</option>
                    <option value="mixed">Mixed</option>
                </select>

                <label for="numPDFs">Number of PDFs:</label>
                <input type="number" id="numPDFs" name="numPDFs" min="1" value="20">
                
                <label for="numPages">Pages per PDF:</label>
                <input type="number" id="numPages" name="numPages" min="1" max="50" value="5">
                
                <button type="submit">Generate PDFs</button>
            </form>
            
            <div id="progress-message" style="margin-top: 10px;"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
