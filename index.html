<!DOCTYPE html>
<html>
<head>
    <title>PDF Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="navbar">
        <a id="github-link" href="https://github.com/sankeer28/Math-PDF-Generator-Web">GitHub</a>
    </div>
    <div id="main-content">
        <div id="container">
            <h1>Math PDF Generator</h1>
            <form id="pdfForm">
                <label for="numPDFs">Number of PDFs to generate:</label>
                <input type="number" id="numPDFs" name="numPDFs" min="1" value="1">
                <button onclick="generatePDF(document.getElementById('numPDFs').value)">Generate PDFs</button>
            </form>
            <div id="progress-bar-container" style="width: 70%; height: 20px; border: 0px solid black; margin-top: 10px;">
                <div id="progress-bar" style="height: 100%; background-color: rgb(6, 150, 30); width: 0;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
